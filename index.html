<html></html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>
    <body>
        <main>
            <div class="top">
                <!-- <div class="crypto" id="crypto">
                    <div class="crypto-top" id="crypto-top"></div>
                </div> -->
                <div class="github-repos" id="githubRepos">
                    <div id="newRepo">
                        <div class="repo">
                            <h3>
                                <form class="new-repo-form" id="newRepoForm">
                                    <input id="newRepoInput" placeholder="new repo name" class="new-repo-input" />
                                    <button id="newRepoBtn" class="new-repo-btn" type="button">
                                        <i class="fa-solid fa-book-bookmark" id="newRepoBtnIcon"></i>
                                    </button>
                                </form>
                            </h3>
                        </div>
                    </div>
                    <!--repos added in js-->
                </div>
                <div id="weather" class="weather"></div>
            </div>
            <h1 id="time" class="time"></h1>
            <div class="bottom-row">
                <div class="image-desc">
                    <p id="author" class="author"></p>
                    <p id="imageLocation"></p>
                </div>
                <div class="download-image">
                    <i class="fa-solid fa-floppy-disk" id="imageDownload"></i>
                </div>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
